{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Base Page{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-50 text-gray-900">

    <div class="navbar bg-base-100 shadow-sm px-4">

        <div class="navbar-start space-x-2">
            <a href="{% url 'paginated_image_list' %}" class="btn btn-ghost">
                Paginated Images
            </a>
            <a href="{% url 'image_list' %}" class="btn btn-ghost">
                Image List
            </a>
            <a href="{% url 'show_names' %}" class="btn btn-ghost">
                Names
            </a>
            <a href="{% url 'name_list' %}" class="btn btn-ghost">
                Search Name
            </a>
        </div>

        <div class="navbar-end space-x-2">
            <a href="{% url 'create_name' %}" class="btn btn-primary">
                Create Name
            </a>
            <a href="{% url 'create_image' %}" class="btn btn-secondary">
                Create Image
            </a>
        </div>

    </div>

    <main class="container mx-auto px-4 py-6 min-h-screen">
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
