{% extends "base.html" %}


{% block title %}
Index Page
{% endblock %}

{% block content %}

<div class="max-w-xl mx-auto p-8 bg-white shadow-lg rounded-lg">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Image selection</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            
            {% for field in form %}
    <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">
            {{ field.label }}
        </label>

        <input 
            type="{{ field.field.widget.input_type }}" 
            name="{{ field.html_name }}" 
            id="{{ field.id_for_label }}"
            value="{{ field.value|default:'' }}"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm {% if field.errors %}border-red-500{% endif %}"
        >

        {% for error in field.errors %}
            <p class="text-red-500 text-xs mt-1">{{ error }}</p>
        {% endfor %}
    </div>
{% endfor %}
            
        </div>
     
        
        <button type="submit" 
                class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-150 ease-in-out">
            Submit
        </button>
    </form>
</div>

{% endblock %}
